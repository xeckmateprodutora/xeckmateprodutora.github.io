<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produção Musical - Home Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
</head>
<body class="dark-mode">
    
  <div class="container">
    <button id="toggleModeBtn"><i class="bi bi-toggle-on"></i> Dark</button>
    <img src="./assets/img/logo.png" alt="logo da Xeck">
    <h1>Produza Sua Música do Zero</h1>
    <p>Oferecemos sessões de home studio para produção musical. Escolha sua sessão e obtenha <strong>30% de desconto</strong> com um cupom promocional!</p>
    
    <form id="sessionForm">
      <label for="artistName">Nome Artístico:</label>
      <input type="text" id="artistName" placeholder="Informe seu nome artístico" name="artistName" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Informe seu e-mail" name="email" required>

      <label for="phoneNumber">Número de Celular (WhatsApp):</label>
      <input type="text" id="phoneNumber" placeholder="Informe seu número de celular" name="phoneNumber" required>

      <label for="sessionType">Escolha a Sessão:</label>
      <select id="sessionType" name="sessionType" required>
        <option value="1">1 Produção Completa: R$ 349,99</option>
        <option value="2">2 Produções Completas: R$ 599,99</option>
        <option value="3">3 Produções Completas: R$ 849,99</option>
      </select>

      <label for="promoCode">Cupom Promocional:</label>
      <input type="text" id="promoCode" placeholder="Informe o código do cupom" name="promoCode">

      <p id="finalPriceDisplay"></p>

      <button type="submit" id="registerBtn">Solicitar</button>
    </form>
  </div>

  <script src="./assets/js/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
